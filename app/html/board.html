<div class="game-board">
  <div class="game-row" ng-repeat="row in game.board.rows()">
    <div class="game-cell {{cell.piece}}" ng-repeat="cell in row"
         ng-class="cell.$layout.classes"
         ng-click="game.rotate(cell)">
      <div class="corner {{direction}}" ng-repeat="direction in cell.$layout.corners"></div>
    </div>
  </div>
</div>
